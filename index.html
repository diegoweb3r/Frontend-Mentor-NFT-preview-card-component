<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>


  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main id="nft-card">
    <section class="img-container">
      <div class="main-img-container">
        <img class="main-img" src="images/image-equilibrium.jpg" alt="Equilibrium image">
      </div>
      <div class="img-mask-container">
        <img class="img-mask" src="images/icon-view.svg" alt="White eye icon">
      </div>

    </section>

    <section class="text-container">
      <div class="main-text-container">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="price-container">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="Equilibrium icon">
          <p>0.041 ETH</p>
        </div>

        <div class="countdown-container">
          <img src="images/icon-clock.svg" alt="Clock icon">
          <p>3 days left</p>
        </div>

      </div>

    </section>


    <section class="creator-container">
      <img src="images/image-avatar.png">
      <p> Creation of <span>Jules Wyvern</span></p>
    </section>
  </main>









  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/diegoweb3rx">Diego Web3r</a>.
  </div>
</body>

</html>
